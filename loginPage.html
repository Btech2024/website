<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginPage.css" />

  <body>
    <div class="login-page">
      <div class="chris-lee-70-l-1-tdai-6-rmunsplash-1">

      <div class="frame-58">
        <div class="frame-51">
          <span class="welcome-back">
          Welcome back!
          </span>
        </div>
        <div class="enter-your-credentials-to-access-your-account">

        </div>
        <div class="frame-64">

            <span class="name-2">

            </span>
          </div>
          <div class="frame-532">
            <span class="name-3">
            <input type="email"/>
            </span>
          </div>
        </div>
        <div class="frame-55">
          <div class="container">
            <div class="frame-52">
              <span class="name">
              Password
              </span>
            </div>
            <div class="forgot-password">

            </div>
          </div>
          <div class="frame-53">
            <span class="name-1">

        </div>
        <div class="group-3">
          <div class="rectangle-8">

          <span class="login">

          </span>

        <h1><button><a href="profileUpdate.html">Click here</a></button></h1>
        <div class="frame-63">
          <div class="frame-60">

          </div>
          <div class="frame-62">
            <div class="icons-8-apple-logo-1">
              <img class="vector-4" src="../assets/vectors/vector1_x2.svg" />
            </div>

            Sign in with Apple
            </div>
          </div>
        </div>
        <div class="group-4">
          <p class="dont-have-an-account-sign-up">
          <span class="dont-have-an-account-sign-up-sub-0"></span><span class="dont-have-an-account-sign-up-sub-47"></span><span></span>
          </p>
